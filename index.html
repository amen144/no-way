<div id="editModal" class="modal1">
  <div class="modal-content1">

      <form>

<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h2 style="color: aliceblue;">Are you sure you want to delete this contact?</h2>
    <div class="modal-buttons">
      <button class="b" id="yesBtn">Yes</button>
      <button class="b z" id="noBtn">No</button>
    </div>
  </div>
</div>
<script>document.addEventListener('DOMContentLoaded', (event) => {
  const deleteButton = document.querySelector('.z'); // Change selector to match your button
  const modal = document.getElementById('deleteModal');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');

  deleteButton.addEventListener('click', () => {
    modal.style.display = 'block';
  });

  yesBtn.addEventListener('click', () => {
    // Add your delete logic here
    modal.style.display = 'none';
  });

  noBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Close the modal when clicking outside of it
  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  };
});
document.addEventListener('DOMContentLoaded', (event) => {
  const editButton = document.querySelector('.k'); // Change selector to match your button
  const editModal = document.getElementById('editModal');
  const saveEditButton = document.getElementById('saveEdit');

  editButton.addEventListener('click', () => {
    // Populate the form with existing contact data
    document.getElementById('editName').value  = ' New Name'; // Replace with actual data
    document.getElementById('editAge').value   = ' New Age';
    document.getElementById('editEmail').value = ' New Email';
    document.getElementById('editPhone').value = ' New Phone';
    
    editModal.style.display = 'block';
  });

  saveEditButton.addEventListener('click', () => {
    // Add your save logic here
    editModal.style.display = 'none';
  });

  // Close the modal when clicking outside of it
  window.onclick = (event) => {
    if (event.target == editModal) {
      editModal.style.display = 'none';
    }
  };
});

</script>
